        <section>
            <div class="content1">
                <h2>Contact Me</h2>
                <p>You can reach out to me by sending a message through the form below, or on my social media handles below.
                <br></p>
            </div>
            <div class="content1">
            <form class="cont-form" action="#" method="post" onsubmit="return validateForm()">
                <label for="name">Your Name *:</label><br>
                <input type="text" id="name" name="name" placeholder="name" required>
                <br>
                <label for="mail">Email *:</label><br>
                <input type="email" id="mail" name="mail" placeholder="12345@email.com" required>
                <br>
                <label for="tel">Phone:</label><br>
                <input type="tel" id="tel" name="tel" placeholder="(+254)712345678 (optional)" maxlength="10">
                <br>
                <label for="message">Message *:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea>

                <div class="error-message" id="error"></div>

                <button class="btn" type="submit">send message</button>
            </form>
            </div>
        </section>

        <script>
            function validateForm(){
                var name=document.getElementById("name").value;
                var mail=document.getElementById("mail").value;
                var message=document.getElementById("message").value;
                var errorElement=document.getElementById("error");
            if(name===""||mail===""||message===""){
                errorElement.innerHTML="all fields must be filled out";
                return false;
            }else{
                errorElement.innerHTML="";
                return true;
            }
            }
        </script>
